<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="card">
    <h2>Login</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <div class="input-group">
            <i class="fas fa-user icon-inside"></i>
            <input type="text" name="username" placeholder="Enter Username" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock icon-inside"></i>
            <input type="password" name="password" id="login-password" placeholder="Enter Password" required>
            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('login-password', this)"></i>
        </div>
        
        <button type="submit" class="btn btn-login">Login</button>
    </form>

    <p class="signup-link">New user? <a href="/register">Create Account</a></p>
</div>

<script>
    function togglePasswordVisibility(fieldId, iconElement) {
        const field = document.getElementById(fieldId);
        if (field.type === 'password') {
            field.type = 'text';
            iconElement.classList.remove('fa-eye');
            iconElement.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            iconElement.classList.remove('fa-eye-slash');
            iconElement.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
