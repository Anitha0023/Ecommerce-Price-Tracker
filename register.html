<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="card">
    <h2>Create Account</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <div class="input-group">
            <i class="fas fa-user icon-inside"></i>
            <input type="text" name="name" placeholder="Name" required>
        </div>

        <div class="input-group">
            <i class="fas fa-envelope icon-inside"></i>
            <input type="email" name="email" placeholder="E-mail" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock icon-inside"></i>
            <input type="password" name="password" id="create-password" placeholder="Create Password" required>
            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('create-password', this)"></i>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock icon-inside"></i>
            <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirm Password" required>
            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('confirm-password', this)"></i>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-signup">SIGN UP</button>
            <button type="button" class="btn btn-signin" onclick="window.location.href='/login'">SIGN IN</button>
        </div>
    </form>
</div>

<script>
    function togglePasswordVisibility(fieldId, iconElement) {
        const field = document.getElementById(fieldId);
        if (field.type === 'password') {
            field.type = 'text';
            iconElement.classList.remove('fa-eye');
            iconElement.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            iconElement.classList.remove('fa-eye-slash');
            iconElement.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
